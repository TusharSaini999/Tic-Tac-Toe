<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" href="icon.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body id="sg">
   
   <h1 id="tex">Tic Tac Toe</h1>
   <section id="par2">
       <center><p id="g1">Gamer 1<br>❌</p></center>
       <center><p id="g2">Gamer 2<br>⭕</p></center>
   </section>
   <section id="par1">
       
    <section id="pp1">
        <div id="00" class="div"></div>
        <div id="01" class="div"></div>
        <div id="02" class="div"></div>
    </section>
    
    <section id="pp2">
        <div id="10" class="div"></div>
        <div id="11" class="div"></div>
        <div id="12" class="div"></div>
    </section>
    
    <section id="pp3">
        <div id="20" class="div"></div>
        <div id="21" class="div"></div>
        <div id="22" class="div"></div>
    </section>
    
   </section>
   
   <section id="par3">
       <p id="mes"></p>
   </section>
   <section id="btn">
       <button onclick="location.reload()" id="chbtn">Reset</button>
   </section>
   
   <script src="main.js"></script>
</body>
</html>
